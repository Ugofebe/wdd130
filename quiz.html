<!DOCTYPE html>
<html lang="en-us">
<head>
    <link rel="stylesheet" href="styles/quiz.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HTML & CSS Quiz</title>
  
</head>
<body>

  <h1>HTML & CSS Knowledge Quiz</h1>
  <form>
    <fieldset>
      <label for="q1">1. What does HTML stand for?</label>
      <input type="text" id="q1" name="q1" placeholder="Your answer here">
    </fieldset>

    <fieldset>
      <label for="q2">2. Briefly explain the difference between class and id in CSS:</label>
      <textarea id="q2" name="q2" rows="4" placeholder="Type your answer..."></textarea>
    </fieldset>

    <fieldset>
      <label for="q3">3. Which of the following is a valid CSS property?</label>
      <select id="q3" name="q3">
        <option value="" selected disabled>Choose One ...</option>
        <option value="text-color">text-color</option>
        <option value="font-size">font-size</option>
        <option value="element-width">element-width</option>
      </select>
    </fieldset>

    <fieldset>
      <label for="q4">4. How many heading levels are there in HTML?</label>
      <input type="number" id="q4" name="q4" min="1" max="10">
    </fieldset>

    <button type="submit">Submit Quiz</button>
  </form>

</body>
</html>
